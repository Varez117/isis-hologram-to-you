<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holo-Tulip Interface v3.5 (Physics & Life)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050005; font-family: 'Consolas', monospace; }
        canvas { display: block; }
        
        #input_video {
            position: absolute; bottom: 20px; right: 20px;
            width: 160px; height: 120px;
            z-index: 2; border-radius: 8px;
            transform: scaleX(-1);
            border: 1px solid #ff0055; opacity: 0.4;
            transition: opacity 0.3s, filter 0.3s;
        }
        #input_video.inactive {
            filter: grayscale(100%) brightness(30%);
            opacity: 0.2;
        }

        #ui-layer {
            position: absolute; top: 20px; left: 20px; z-index: 3;
            color: rgba(255, 100, 150, 0.9); pointer-events: none;
        }
        h1 { margin: 0; font-size: 1rem; letter-spacing: 2px; border-bottom: 1px solid rgba(255,0,100,0.5); padding-bottom: 5px; display: inline-block;}
        .status { font-size: 0.8rem; margin-top: 8px; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ff0055; font-size: 1.2rem; text-shadow: 0 0 10px #ff0055;
            pointer-events: none;
        }

        #cam-toggle {
            position: absolute; bottom: 150px; right: 20px; z-index: 10;
            background: rgba(0,0,0,0.7); border: 1px solid #ff0055;
            color: #ff0055; padding: 10px 15px; cursor: pointer;
            font-family: 'Consolas', monospace; text-transform: uppercase;
            border-radius: 4px; transition: all 0.3s;
        }
        #cam-toggle:hover { background: #ff0055; color: #000; box-shadow: 0 0 15px #ff0055; }

        #manual-controls {
            display: none; 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 320px; padding: 15px; z-index: 10;
            background: rgba(10, 0, 10, 0.9);
            border: 1px solid #ff0055; border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
            max-height: 400px; overflow-y: auto;
        }
        
        .control-group { margin-bottom: 8px; }
        .control-group label { display: flex; justify-content: space-between; color: #ff99bb; font-size: 0.75rem; margin-bottom: 2px; }
        .control-group input { width: 100%; cursor: pointer; accent-color: #ff0055; height: 10px; }
        
        .sim-title { text-align: center; color: #fff; border-bottom: 1px solid #333; margin-bottom: 10px; font-size: 0.9rem; padding-bottom: 5px;}
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">GENERATING FLORA...</div>
    
    <div id="ui-layer">
        <h1>PROJECT: TULIP</h1>
        <div class="status" id="status-text">WAITING FOR HAND...</div>
        <div class="status" id="debug-state">STATE: DISPERSED</div>
    </div>

    <video id="input_video"></video>
    <button id="cam-toggle">STOP CAMERA</button>

    <div id="manual-controls">
        <div class="sim-title">SIMULATION OVERRIDE</div>
        
        <div class="control-group">
            <label><span>FLOWER STATE</span> <span>(Open/Close)</span></label>
            <input type="range" id="sim-open" min="0" max="1" step="0.01" value="1">
        </div>

        <div class="control-group">
            <label>POSITION X</label>
            <input type="range" id="sim-x" min="-25" max="25" step="0.1" value="0">
        </div>

        <div class="control-group">
            <label>POSITION Y</label>
            <input type="range" id="sim-y" min="-20" max="20" step="0.1" value="0">
        </div>

        <div class="control-group">
            <label>ROTATION X (Pitch)</label>
            <input type="range" id="sim-rot-x" min="-3.14" max="3.14" step="0.1" value="0">
        </div>

        <div class="control-group">
            <label>ROTATION Y (Yaw)</label>
            <input type="range" id="sim-rot-y" min="-3.14" max="3.14" step="0.1" value="0">
        </div>

        <div class="control-group">
            <label>ROTATION Z (Roll)</label>
            <input type="range" id="sim-rot-z" min="-3.14" max="3.14" step="0.1" value="0">
        </div>
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform float uExplosion; 
        attribute float aSize;
        attribute float aRandom;
        varying vec3 vPos;
        varying float vAlpha;

        void main() {
            vec3 pos = position;

            // --- 1. RUIDO BASE (Movimiento perpetuo) ---
            // Calculamos el ruido una vez
            float noiseX = sin(uTime * 2.0 + aRandom * 10.0);
            float noiseY = cos(uTime * 1.5 + aRandom * 20.0);
            float noiseZ = sin(uTime * 2.5 + aRandom * 30.0);
            vec3 noiseVec = vec3(noiseX, noiseY, noiseZ);

            // APLICAR RESPIRACIÓN SIEMPRE (incluso cerrada)
            // Esto evita que se congelen. Se mueven un poquito (0.2 de amplitud)
            pos += noiseVec * 0.2; 

            // --- 2. LÓGICA DE EXPLOSIÓN ---
            // Dirección hacia afuera
            vec3 explosionDir = normalize(pos) * (20.0 + aRandom * 30.0);
            
            // Posición final dispersa: Posición actual + explosión + mucho más ruido
            vec3 chaoticPos = pos + explosionDir + (noiseVec * 2.0);
            
            // Interpolamos entre "Posición Respirando" y "Posición Caótica"
            pos = mix(pos, chaoticPos, uExplosion);

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            
            float sizeMod = 1.0 + uExplosion * 2.0; 
            gl_PointSize = (4.0 * aSize * sizeMod) * (60.0 / -mvPosition.z);
            
            vPos = position; // Pasamos la posición original para el color
            vAlpha = 1.0 - (uExplosion * 0.4);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float uExplosion; 
        varying vec3 vPos;
        varying float vAlpha;
        
        void main() {
            vec2 coord = gl_PointCoord - vec2(0.5);
            float dist = length(coord);
            if(dist > 0.5) discard;

            float height = smoothstep(-10.0, 20.0, vPos.y);
            
            vec3 darkPink = vec3(0.8, 0.0, 0.4); 
            vec3 lightPink = vec3(1.0, 0.6, 0.8); 
            vec3 white = vec3(1.0, 1.0, 1.0);     
            
            vec3 color = mix(darkPink, lightPink, height);
            color = mix(color, white, pow(height, 3.0)); 

            if(vPos.y < -8.0) {
                color = mix(color, vec3(0.0, 0.5, 0.2), 0.7);
            }

            float extraGlow = uExplosion * 0.15; 
            color += vec3(extraGlow);

            float softness = mix(1.5, 0.5, uExplosion);
            float strength = 1.0 - (dist * 2.0);
            strength = pow(max(0.0, strength), softness);

            gl_FragColor = vec4(color, strength * vAlpha * 0.9);
        }
    </script>

    <script>
        const config = {
            // --- AJUSTE DE "PESADEZ" ---
            // Valores más bajos = más pesadez/inercia (tarda más en llegar)
            // Valores altos (0.1 - 0.2) = más rápido/ligero
            rotLerp: 0.04,  
            posLerp: 0.05,  
            baseZ: -5,
        };

        const state = {
            targetQuat: new THREE.Quaternion(),
            currentQuat: new THREE.Quaternion(),
            targetPos: new THREE.Vector3(0, -5, config.baseZ),
            currentPos: new THREE.Vector3(0, -5, config.baseZ),
            handDetected: false,
            handOpenness: 1.0,
            smoothedOpenness: 1.0 
        };

        let simulationMode = false;

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050005, 0.015);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 60;
        camera.position.y = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- GEOMETRÍA ---
        const geometry = new THREE.BufferGeometry();
        const count = 35000;
        const positions = [];
        const sizes = [];
        const randoms = [];

        for(let i=0; i<count; i++) {
            let u = Math.random();
            let v = Math.random() * Math.PI * 2;
            
            let radius = 3.0 + (u * 8.0) + (Math.sin(u * Math.PI) * 4.0);
            let petals = Math.sin(v * 3.0); 
            radius += petals * (u * 3.0);
            
            let x = radius * Math.cos(v);
            let z = radius * Math.sin(v);
            let y = (u * 25.0) - 10.0; 
            
            x += (Math.random() - 0.5) * 0.5;
            y += (Math.random() - 0.5) * 0.5;
            z += (Math.random() - 0.5) * 0.5;

            positions.push(x, y, z);
            sizes.push(0.5 + Math.random());
            randoms.push(Math.random());
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
        geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));

        const material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            uniforms: { 
                uTime: { value: 0 },
                uExplosion: { value: 1.0 } 
            },
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const flower = new THREE.Points(geometry, material);
        scene.add(flower);

        // --- LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = clock.getElapsedTime();

            // Inercia también para la apertura
            state.smoothedOpenness += (state.handOpenness - state.smoothedOpenness) * 0.05;
            material.uniforms.uExplosion.value = state.smoothedOpenness;

            if (state.handDetected) {
                // AQUÍ OCURRE LA MAGIA DE LA PESADEZ
                // Usamos los valores Lerp bajos definidos en config
                state.currentQuat.slerp(state.targetQuat, config.rotLerp);
                flower.quaternion.copy(state.currentQuat);
                
                state.currentPos.lerp(state.targetPos, config.posLerp);
                flower.position.copy(state.currentPos);
            } else {
                state.targetPos.set(0, -5, config.baseZ);
                state.currentPos.lerp(state.targetPos, 0.02); // Retorno muy suave
                flower.position.copy(state.currentPos);
                
                flower.rotation.y += 0.002;
                state.handOpenness = 1.0; 
            }

            renderer.render(scene, camera);
        }
        animate();

        // --- VECTORES ---
        const vWrist = new THREE.Vector3();
        const vIndex = new THREE.Vector3();
        const vPinky = new THREE.Vector3();
        const vA = new THREE.Vector3();
        const vB = new THREE.Vector3();
        const vNormal = new THREE.Vector3(); 
        const vUp = new THREE.Vector3();    
        const vRight = new THREE.Vector3();  
        const mRotation = new THREE.Matrix4();
        const qDummy = new THREE.Quaternion();
        const eulerDummy = new THREE.Euler(); 

        const els = {
            loading: document.getElementById('loading'),
            status: document.getElementById('status-text'),
            debug: document.getElementById('debug-state'),
            video: document.getElementById('input_video'),
            toggleBtn: document.getElementById('cam-toggle'),
            manualControls: document.getElementById('manual-controls'),
            simOpen: document.getElementById('sim-open'),
            simX: document.getElementById('sim-x'),
            simY: document.getElementById('sim-y'),
            simRotX: document.getElementById('sim-rot-x'),
            simRotY: document.getElementById('sim-rot-y'),
            simRotZ: document.getElementById('sim-rot-z')
        };

        // --- CONTROLES MANUALES ---
        function updateSimulation() {
            if (!simulationMode) return;
            
            state.handDetected = true;
            state.handOpenness = parseFloat(els.simOpen.value);
            
            if (state.handOpenness < 0.3) {
                els.debug.innerText = "STATE: FORMING TULIP (SIM)";
                els.debug.style.color = "#fff";
            } else {
                els.debug.innerText = "STATE: DISPERSING (SIM)";
                els.debug.style.color = "#ff6699";
            }

            state.targetPos.set(
                parseFloat(els.simX.value), 
                parseFloat(els.simY.value), 
                -20 
            );

            const rX = parseFloat(els.simRotX.value);
            const rY = parseFloat(els.simRotY.value);
            const rZ = parseFloat(els.simRotZ.value);

            eulerDummy.set(rX, rY, rZ, 'XYZ');
            state.targetQuat.setFromEuler(eulerDummy);
        }

        // Listeners
        els.simOpen.addEventListener('input', updateSimulation);
        els.simX.addEventListener('input', updateSimulation);
        els.simY.addEventListener('input', updateSimulation);
        els.simRotX.addEventListener('input', updateSimulation);
        els.simRotY.addEventListener('input', updateSimulation);
        els.simRotZ.addEventListener('input', updateSimulation);


        // --- MEDIAPIPE ---
        function onResults(results) {
            els.loading.style.display = 'none';
            if (simulationMode) return;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];

                if(!state.handDetected) {
                    state.handDetected = true;
                    els.status.innerText = "LINK ESTABLISHED";
                    els.status.style.color = "#ff0080";
                }

                let x = (0.5 - lm[9].x) * 50; 
                let y = (0.5 - lm[9].y) * 40;
                const handScale = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                let z = THREE.MathUtils.mapLinear(handScale, 0.05, 0.4, -40, 20);

                state.targetPos.set(x, y, z);

                const tips = [8, 12, 16, 20];
                let totalDist = 0;
                tips.forEach(idx => {
                    totalDist += Math.hypot(lm[idx].x - lm[0].x, lm[idx].y - lm[0].y);
                });
                const palmSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                const ratio = (totalDist / 4) / palmSize; 
                let openness = THREE.MathUtils.mapLinear(ratio, 1.0, 1.9, 0, 1);
                openness = THREE.MathUtils.clamp(openness, 0, 1);
                state.handOpenness = openness;

                if (openness < 0.3) {
                    els.debug.innerText = "STATE: FORMING TULIP";
                    els.debug.style.color = "#fff";
                } else {
                    els.debug.innerText = "STATE: DISPERSING";
                    els.debug.style.color = "#ff6699";
                }

                const zMult = 1.0; 
                vWrist.set(-lm[0].x, -lm[0].y, lm[0].z * zMult);
                vIndex.set(-lm[5].x, -lm[5].y, lm[5].z * zMult);
                vPinky.set(-lm[17].x, -lm[17].y, lm[17].z * zMult);
                vA.subVectors(vIndex, vWrist).normalize();
                vB.subVectors(vPinky, vWrist).normalize();
                vNormal.crossVectors(vA, vB).normalize();
                vUp.copy(vA);
                vRight.crossVectors(vUp, vNormal).normalize();
                vUp.crossVectors(vNormal, vRight).normalize();
                mRotation.makeBasis(vRight, vUp, vNormal);
                qDummy.setFromRotationMatrix(mRotation);
                state.targetQuat.copy(qDummy);

            } else {
                if(state.handDetected) {
                    state.handDetected = false;
                    els.status.innerText = "SEARCHING HAND...";
                    els.status.style.color = "#777";
                }
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(els.video, {
            onFrame: async () => { 
                if(!simulationMode) {
                    await hands.send({image: els.video}); 
                }
            },
            width: 640, height: 480
        });
        cameraUtils.start();

        // --- BOTÓN TOGGLE ---
        els.toggleBtn.addEventListener('click', () => {
            simulationMode = !simulationMode;

            if (simulationMode) {
                // APAGAR CÁMARA (SIMULADO)
                els.toggleBtn.innerText = "START CAMERA";
                els.toggleBtn.style.color = "#00ffcc";
                els.toggleBtn.style.borderColor = "#00ffcc";
                els.video.pause();
                els.video.classList.add('inactive');
                els.manualControls.style.display = 'block';
                els.status.innerText = "MANUAL OVERRIDE";
                els.status.style.color = "#00ffcc";
                updateSimulation();
            } else {
                // ENCENDER CÁMARA
                els.toggleBtn.innerText = "STOP CAMERA";
                els.toggleBtn.style.color = "#ff0055";
                els.toggleBtn.style.borderColor = "#ff0055";
                els.video.play();
                els.video.classList.remove('inactive');
                els.manualControls.style.display = 'none';
                els.status.innerText = "SEARCHING HAND...";
                state.handDetected = false; 
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
